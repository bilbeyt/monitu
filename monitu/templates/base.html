                <!--<li><a href="#">Separated link</a></li>-->
                <!--<li><a href="#">One more separated link</a></li>-->
              <!--</ul>-->
            <!--</li>-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
                 <form class="navbar-form" role="search">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="İTÜ/Mail">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="text" class="form-control" name="password" placeholder="Parola">
                    </div>

                    <button class="btn btn btn-default">?</button>

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <p class="lead">Başlık</p>
            <hr>
            {% block content %} {% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-left" style="margin-top: 20px;">
                    <p style="color: white;"><span style="font-family: 'Laila', serif;">monitu</span> ~ 2016</p>
