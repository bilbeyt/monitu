{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static "img/favicon.ico" %}">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Laila:700" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href={% static "css/bootstrap.css" %} rel="stylesheet">
        <link href={% static "css/navbar-fixed-top.css" %} rel="stylesheet">

        <!--Font Awesome CDN-->
        <script src="https://use.fontawesome.com/a92223afb3.js"></script>
    </head>
    <body>
        <div class="background-wrapper">
        </div>
        {% include "navbar-clean.html" %}

        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} fade in">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

            {% block content %} {% endblock %}
        </div>

        {% include "footer.html" %}

        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
            <script src={% static "js/jquery-1.10.2.min.js" %}></script>
            <!--<script>window.jQuery || document.write('<script src="{% static "js/jquery-1.10.2.min.js" %}><\/script>')</script>-->
            <script src={% static "js/bootstrap.min.js" %}></script>
            <script src={% static "js/custom.js" %}></script>
    </body>
</html>
